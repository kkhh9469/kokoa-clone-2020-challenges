<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat whith Kang - Kokoa clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kang</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestemp">
        Tuesday, june 30, 2020
      </div>

      <div class="messege-row messege__get">
        <img
          src="https://avatars3.githubusercontent.com/u/66230761?s=400&u=65eed365bf01e5451e37d5790a84f69ed8f58273&v=4"
        />
        <div class="messege-row__content">
          <span class="messege__auther">Kang</span>
          <div class="messege__info">
            <span class="messege__bubble">Hi</span>
            <span class="messege__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="messege-row messege-row--own messege__send">
        <div class="messege-row__content">
          <div class="messege__info">
            <span class="messege__bubble">Hi nice to meet you</span>
            <span class="messege__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7d1aec5952.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
